<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .info-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            color: #333;
            padding: 0.75rem 0;
            font-size: 0.9rem;
            z-index: 1000;
            border-bottom: 1px solid #e5e7eb;
            font-family: 'Arial', sans-serif;
        }

        .info-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 2.5rem;
        }

        .info-bar a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }

        .info-bar a:hover {
            color: #2b6cb0;
        }

        .info-bar svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .info-bar-content {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                text-align: center;
                padding: 0 1rem;
            }

            .info-bar {
                padding: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

                </svg>
                Telefon: 12345
