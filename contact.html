<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        /* Reset und Basis-Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
            padding-top: 3rem;
        }

        /* Info-Bar Styling */
        .info-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            color: #333;
            padding: 0.75rem 0;
            font-size: 0.9rem;
            z-index: 1000;
            border-bottom: 1px solid #e5e7eb;
            font-family: 'Arial', sans-serif;
        }

        .info-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 2.5rem;
        }

        .info-bar a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }

        .info-bar a:hover {
            color: #2b6cb0;
        }

        .info-bar svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Button Styling */
        .contact-button {
            display: inline-block;
            background: #2b6cb0;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }

        .contact-button:hover {
            background: #1a365d;
            transform: translateY(-2px);
        }

        /* Formular Styling */
        .contact-form-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            margin-top: 1rem;
        }

        .contact-form-container.active {
            max-height: 800px;
            opacity: 1;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2b6cb0;
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .info-bar-content {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                text-align: center;
                padding: 0 1rem;
            }

            .info-bar {
                padding: 0.5rem 0;
            }

            body {
                padding-top: 4rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Info-Bar -->
    <div class="info-bar">
        <div class="info-bar-content">
            <a href="tel:12345">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 15.5c-1.2 0-2.4-.2-3.6-.6-.3-.1-.7 0-1 .2l-2.2 2.2c-2.8-1.4-5.1-3.8-6.6-6.6l2.2-2.2c.3-.3.4-.7.2-1-.3-1.1-.5-2.3-.5-3.5 0-.6-.4-1-1-1H4c-.6 0-1 .4-1 1 0 9.4 7.6 17 17 17 .6 0 1-.4 1-1v-3.5c0-.6-.4-1-1-1zM5.1 5h1.7c.1.9.3 1.8.5 2.6L5.8 9.1c-.4-1.3-.7-2.7-.7-4.1zM19 18.9c-1.4 0-2.8-.3-4.1-.7l1.5-1.5c.8.2 1.7.4 2.6.5v1.7z"/>
                </svg>
                Telefon: 12345
            </a>
            <a href="mailto:bsp@mail.de">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                E-Mail: bsp@mail.de
            </a>
        </div>
    </div>

    <div class="container">
        <!-- Kontakt Button -->
        <button class="contact-button" id="contactButton">
            Kostenloses Erstgespräch
        </button>

        <!-- Kontaktformular -->
        <div class="contact-form-container" id="contactFormContainer">
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Vorname</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nachname</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefonnummer</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Ihre Nachricht</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="contact-button">Absenden</button>
            </form>
        </div>
    </div>

    <script>
        // Formular Ein-/Ausblenden
        const contactButton = document.getElementById('contactButton');
        const formContainer = document.getElementById('contactFormContainer');
        const contactForm = document.getElementById('contactForm');

        contactButton.addEventListener('click', () => {
            formContainer.classList.toggle('active');
            
            // Scroll zum Formular, wenn es geöffnet wird
            if (formContainer.classList.contains('active')) {
                formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        // Formular-Handling
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Hier können Sie die Formulardaten verarbeiten
            // Beispiel: Ausgabe in der Konsole
            const formData = new FormData(contactForm);
            const data = Object.fromEntries(formData.entries());
            console.log('Formulardaten:', data);

            // Optional: Formular zurücksetzen und schließen
            contactForm.reset();
            formContainer.classList.remove('active');
            
            // Feedback für den Benutzer
            alert('Vielen Dank für Ihre Nachricht! Wir melden uns zeitnah bei Ihnen.');
        });
    </script>
</body>
</html>
